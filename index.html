<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Plans and prices</h1>

            <section class="main__prices">
                <artticle class="prices__price">
                    <h2 class="price__subtitle">Basic</h2>
                    <h3 class="price__number">$8</h3>

                    <p class="price__detail">HD Quality</p>
                    <p class="price__detail">HD Quality + Two Screens</p>
                    <p class="price__detail">Advetisement</p>
                    <a href="#" class="price__btn">Purchase</a>
                </artticle>

                <artticle class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">Standard</h2>
                    <h3 class="price__number">$15</h3>

                    <p class="price__detail">FHD Quality</p>
                    <p class="price__detail">FHD Quality + Three Screens</p>
                    <p class="price__detail">No Advetisement</p>
                    <a href="#" class="price__btn">Purchase</a>
                </artticle>

                <artticle class="prices__price">
                    <h2 class="price__subtitle">Delux</h2>
                    <h3 class="price__number">$25</h3>

                    <p class="price__detail">4K Quality</p>
                    <p class="price__detail">4K Quality + Five Screens</p>
                    <p class="price__detail">No Advetisement</p>
                    <a href="#" class="price__btn">Purchase</a>
                </artticle>

                <form class="main__toggle">
                    <span class="toggle__label">Extra subscription</span>
                    <label class="toggle__switch" for="checkbox">
                        <input type="checkbox" class="toggle_checkbox" id="checkbox">
                        <div class="togggle_slider"></div>
                    </label>
                </form>
            </section>
        </main>

    </div>
</body>

</html>
